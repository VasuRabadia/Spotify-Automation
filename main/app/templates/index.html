<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/style.css" />
  </head>

  <body>
    <div class="container">
      <form method="POST" action="/playlists">
        <input type="hidden" name="selected_data" id="selectedData" />
        <!-- INPUT PLAYLISTS -->
        <label for="input_playlists" class="fs-1 fw-bolder uppercase"
          >input playlists</label
        >
        <div
          class="images d-flex justify-content-evenly flex-wrap align-items-between"
        >
          {% for playlist in playlists %} {% if not playlist.is_empty %}
          <!-- IMAGE -->
          <div class="my-3 mx-3">
            <div
              class="image_hover"
              data-selected="false"
              data-id="input_{{ playlist.id }}"
              data-name="{{ playlist.name }}"
              onclick="toggleSelection(this)"
            >
              <div class="image">
                <img
                  src="{% if 'http' in playlist.image %}{{ playlist.image }}{% else %}{{ url_for('static', filename='images/' ~ playlist.image) }}{% endif %}"
                  alt="{{ playlist.name }}"
                />
              </div>
              <div class="inner_text">
                <div class="text">
                  <span class="fw-bold fs-3">{{ playlist.name }}</span>
                  <div class="para uppercase fw-bolder fs-3">
                    <p class="select-text">SELECT</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {% endif %} {% endfor %}
        </div>
        <!-- OUTPUT PLAYLISTS -->
        <label for="output_playlists" class="fs-1 fw-bolder uppercase"
          >output playlists</label
        >
        <div
          class="images d-flex justify-content-evenly flex-wrap align-items-between"
        >
          {% for playlist in playlists %}{% if playlist.id != '1' %}
          <!-- IMAGE -->
          <div class="my-3 mx-3">
            <div
              class="image_hover"
              data-selected="false"
              data-id="output_{{ playlist.id }}"
              data-name="{{ playlist.name }}"
              onclick="toggleSelection(this)"
            >
              <div class="image">
                <img
                  src="{% if 'http' in playlist.image %}{{ playlist.image }}{% else %}{{ url_for('static', filename='images/' ~ playlist.image) }}{% endif %}"
                  alt="{{ playlist.name }}"
                />
                <div class="tick-icon"><!-- Tick Icon --></div>
              </div>
              <div class="inner_text">
                <div class="text">
                  <span class="fw-bold fs-3">{{ playlist.name }}</span>
                  <div class="para uppercase fw-bolder fs-3">
                    <p class="select-text">SELECT</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {% endif %} {% endfor %}
        </div>
        <div class="d-grid gap-2 mx-3 my-2">
          <button class="btn btn-primary btn-lg" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script>
      function toggleSelection(element) {
        const isSelected = element.classList.toggle("selected");
        element.setAttribute("data-selected", isSelected ? "true" : "false");

        const selectText = element.querySelector(".select-text");
        if (selectText) {
          selectText.textContent = isSelected ? "SELECTED" : "SELECT";
        }
      }
    </script>
    <!-- Custom JS -->
    <script>
      document
        .querySelector("form")
        .addEventListener("submit", function (event) {
          const selectedElements = document.querySelectorAll(
            ".image_hover.selected"
          );
          const selectedData = Array.from(selectedElements).map((el) => {
            return {
              id: el.getAttribute("data-id"),
              name: el.getAttribute("data-name"),
              selected: true,
            };
          });

          document.getElementById("selectedData").value =
            JSON.stringify(selectedData);
        });
    </script>
  </body>
</html>
